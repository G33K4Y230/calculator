<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="calculator.js"></script>
    <script src="buttons.js"></script>
</head>

<body>

    <!-- FRAME/GRID -->
    <div class="
        max-sm:w-[320px] max-sm:h-[384px]
        sm:w-[480px] sm:h-[600px]
        lg:w-[640px] lg:h-[800px]
        grid grid-cols-5 grid-rows-7 gap-2 p-2 bg-red-800 
    ">

        <!-- SCREEN/OUTPUT -->
        <script>
            generateElement(1, 1, 3, -1, "", "output")
        </script>

        <!-- BUTTONS -->
        <script>

            buttons.forEach((button) => {
                generateElement(
                    button.rowStart,
                    button.colStart,
                    button.rowEnd,
                    button.colEnd,
                    button.text
                );
            });

        </script>

    </div>

</body>

</html>
