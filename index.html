<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="calculator.js"></script>
    <script src="buttons.js"></script>
</head>

<body>

    <div class="flex justify-center items-center w-[100vw] h-[100vh] bg-gradient-to-b from-zinc-200 to-white">

        <!-- FRAME/GRID -->
        <div class="
        max-sm:w-[320px] max-sm:h-[384px] max-sm:text-lg max-sm:p-4 max-sm:border-2
        sm:w-[480px] sm:h-[600px] sm:text-xl sm:p-6 sm:border-4
        lg:w-[640px] lg:h-[800px] lg:text-2xl lg:p-8 lg:border-6
        grid grid-cols-5 grid-rows-8 gap-2 bg-gradient-to-b from-red-600 to-red-900 rounded-lg border-solid border-black shadow-black shadow-2xl
    ">

            <!-- SCREEN/OUTPUT -->
            <script>
                generateElementPrefix(1, 1, 4, -1, "", "output")
            </script>   

            <div class="w-[100%] flex-grow rounded-t-lg bg-sky-800">QQ</div>
            <div class="w-[100%] h-[30%] rounded-b-lg bg-amber-500">QQ2</div>

            <script>
                generateElementPostfix();
            </script>
            

            <!-- BUTTONS -->
            <script>

                buttons.forEach((button) => {
                    generateElement(
                        button.rowStart,
                        button.colStart,
                        button.rowEnd,
                        button.colEnd,
                        button.text
                    );
                });

            </script>

        </div>

    </div>
</body>

</html>
